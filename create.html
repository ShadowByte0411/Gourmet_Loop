<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='index.html'">GourmetLoop.</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="feed.html">Cancel</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align:center; margin-bottom: 2rem;">Share Your Masterpiece</h2>
            
            <form id="createForm">
                <div class="form-group">
                    <label>Recipe Title</label>
                    <input type="text" id="title" placeholder="e.g., Spicy Thai Basil Chicken" required>
                </div>
                
                <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom:0;">
                     <div class="form-group">
                        <label>Country of Origin</label>
                        <select id="country">
                            <option value="Italy">Italy</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Japan">Japan</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="France">France</option>
                            <option value="China">China</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Spain">Spain</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label>Prep Time</label>
                        <input type="text" id="time" placeholder="e.g., 45 mins" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="desc" rows="3" placeholder="Describe the flavors..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Ingredients <small>(Separate with commas)</small></label>
                    <textarea id="ingredients" rows="3" placeholder="e.g., Chicken, Basil, Garlic, Soy Sauce..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Difficulty</label>
                    <select id="difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                        <option>Pro Chef</option>
                    </select>
                </div>

                <button type="submit" class="btn" style="width:100%;">Publish Recipe</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
